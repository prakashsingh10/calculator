<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<table>
<body>
  <div class="calculator">
    <input type="text" id="display" value="0" disabled>
    
    <!-- Calculator buttons inside a table -->
    <table>
      <tr>
        <td><button class="button-red" onclick="clearEntry()">back</button></td>
        <td><button class="button-red" onclick="clearDisplay()">Clear</button></td>
        <td><button onclick="toggleSign()">+/-</button></td>
        <td><button onclick="appendToDisplay('/')">รท</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('7')">7</button></td>
        <td><button onclick="appendToDisplay('8')">8</button></td>
        <td><button onclick="appendToDisplay('9')">9</button></td>
        <td><button onclick="appendToDisplay('*')">x</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('4')">4</button></td>
        <td><button onclick="appendToDisplay('5')">5</button></td>
        <td><button onclick="appendToDisplay('6')">6</button></td>
        <td><button onclick="appendToDisplay('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('1')">1</button></td>
        <td><button onclick="appendToDisplay('2')">2</button></td>
        <td><button onclick="appendToDisplay('3')">3</button></td>
        <td><button onclick="appendToDisplay('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('^')">^</button></td> 
        <td><button onclick="appendToDisplay('.')">.</button></td>
        <td ><button onclick="appendToDisplay('0')">0</button></td>
        <td><button onclick="calculate()">=</button></td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</table>
</html>
